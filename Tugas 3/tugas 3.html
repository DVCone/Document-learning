<!DOCTYPE html>
<html>
	<head>
		<title>MIM registration</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	</head>
<body>

	<div class="container">
		<img src="image/photo_2017-09-19_08-41-19.jpg" alt="HTML5 Icon">
		<p>Silahkan lengkapi form pendaftaran dibawah ini</p><br>
	</div>

	<div class="block">
			
		<form>
		<i id="satu" class="material-icons">perm_identity</i>
			<input class="form" type="text" placeholder="Username"><br>
	
		<i id="dua" class="material-icons">email</i>
			<input class="form" type="email" placeholder="Email"><br>
	
		<i id="tiga" class="material-icons">lock_outline</i>
			<input class="form" type="Password" placeholder="Password"><br>
	
		<i id="empat" class="material-icons">lock_outline</i>
			<input class="form" type="Password" placeholder="Ulangi password"><br>


		<button class="button">DAFTAR SEKARANG</button>
		</form>

		<p>sudah punya akun? <a class="link" href="#">login disini</a></p>
	</div>

</body>
</html>
